<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree - Create an account</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Find out who your relatives are.">
    <link rel="icon" name="X-icon" href="/photos/icon/tree.png">
</head>
<body>
    <div class="container">
        <div class="img-form">
            <h2>Family Tree</h2>
            <p class="text">Let's dive into your remote relatives that you don't really know that they have your blood on them.</p>
            <img src="/photos/img1.wallspic.com-aesthetics-animation-art-anime-cloud-3840x2160.png" alt="">
        </div>
        <div class="form-div">
            <h1>Login</h1>
            <form action="https://t.me/FES001" method="get">
             <label for="email">Email <input required type="email" name="email" id="email"></label>
             <label for="password">Password <input required type="password" minlength="8" name="password" id="password"></label>
             <!-- <p class="terms"><a class="terms-link" href="https://www.theodinproject.com/terms_of_use">By signing up, you agree to our terms of use.</a></p> -->
             <a class="forgot-password" href="/password-reset/index.html">Forgot password?</a>
             <label for="login"><input type="submit" value="Login" id="login" name="login"></label>
            </form>
            
            <div class="last-section">
                <p class="text-2">New to Family Tree?</p>
                <span><a class="login" href="/new-account/index.html">Create an account</a></span>
            </div>
        </div>
    </div>
</body>
</html>
